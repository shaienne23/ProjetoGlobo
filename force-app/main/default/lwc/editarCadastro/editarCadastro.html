<template>
    <lightning-card title="Editar Cadastro" icon-name="custom:custom14" alternative-text="Doc image">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name="Contact" record-id={recordId}>
                <lightning-output-field field-name="Id"> </lightning-output-field>
                <lightning-input-field field-name="Name"></lightning-input-field>

                <lightning-button class="slds-m-top_small" type="submit" label="Editar Cadastro"></lightning-button>

            </lightning-record-edit-form>
            <lightning-messages></lightning-messages>
        </div>
    </lightning-card>
</template>
